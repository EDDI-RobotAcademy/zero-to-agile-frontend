name: Deploy agilebang-ui via Docker (SSH)

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/agilebang-ui:latest
          platforms: linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (1) docker-compose.yml + nginx conf 폴더(conf/)를 EC2로 복사
      - name: Copy compose and conf to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,conf/**"
          target: "/home/ec2-user/zero-to-agile-ui/"

      # (2) EC2에서 .env 생성 + GHCR login + pull/up
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p /home/ec2-user/zero-to-agile-ui
            cd /home/ec2-user/zero-to-agile-ui

            # FRONTEND_ENV -> .env 생성 (쉘 확장 방지)
            printf '%s' "${{ secrets.FRONTEND_ENV }}" > .env
            echo "" >> .env
            echo "REPO_USER=${{ secrets.REPO_USER }}" >> .env

            # 공용 네트워크 없으면 생성 (external: true 쓰는 경우에 필요)
            docker network create agile-net || true

            # GHCR 로그인 (pull 권한)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REPO_USER }}" --password-stdin

            # 최신 이미지 pull + 재기동
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d

            # 확인
            docker ps
            docker image prune -f

            # (선택) Health check
            sleep 5
            curl -sSf http://localhost:80/ > /dev/null
            echo "agilebang-ui is UP"
